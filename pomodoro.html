<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" type="text/css" href="pomodoro.css">
<body>
  <header>
  <h1>Adnromax Pomodoro Timer</h1>
</header>
  <div id="timer">
    <div id="time">25:00</div>
    <button id="startButton">Start</button>
    <button id="pauseButton" disabled>Pause</button>
    <button id="resetButton">Reset</button>
  </div>

  <div id="counter">
    <label>Tasks Completed:</label>
    <span id="taskCount">0</span>
    
    <label>Streak:</label>
    <span id="streakCount">0</span>
    
  </div>
  <div id="settings">
    <label>Work Duration (minutes):</label>
    <input type="number" id="workDuration" min="1" value="25">
    <label>Break Duration (minutes):</label>
    <input type="number" id="breakDuration" min="1" value="5">
    <button id="updateButton">Update</button>
  </div>

  <script src="pomodoro.js"></script>
</body>
</html>
